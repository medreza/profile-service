version: '3.8'

services:
  app:
    build: .
    container_name: profile-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/profile-db
    restart: always
    depends_on:
      - mongo

  mongo:
    image: mongo:6.0
    container_name: profile-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
